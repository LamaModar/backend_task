<form [formGroup]="loginForm">
    <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
    </div>
    <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
    </div>
    <div>
        <button type="button" class="btn btn-primary w-100 " (click)="getToken()">Get Token</button>
    </div>
</form>

<div *ngIf ="mark">
    <p>Your token is : {{token}}</p>
    <button type="button" class="btn btn-primary" (click)="sendToken()">Verify</button>
</div>

<div class="alert">
    <p>{{message}}</p>
</div>
