
    <form [formGroup]="loginForm">
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="username" required>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"   formControlName="password" placeholder="password" required>
        </div>
        <div>
            <button type="button" class="btn btn-primary w-100 mt-4" (click)="getToken()">Get Token</button>
        </div>
    </form>
